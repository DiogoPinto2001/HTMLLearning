    <form action="action_page.php" method="post">
        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="First name" required>
        </div>

        <br>

        <div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Last name" required>
        </div>

        <br>
        
        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" maxlength="12" required>
        </div>

        <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="diogo@gmail.com" required>
        </div>
        
        <br>

        <div>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="969183757" required>
        </div>

        <br>

        <div>
            <label for="bdate">birthdate</label>
            <input type="date" id="bdate" name="bdate" required>
        </div>

        <br>

        <div>
            <label for="quantity">quantity</label>
            <input type="number" id="quantity" name="quantity" min="0" max="99">
        </div>

        <br>

        <div>
            <label for="title">title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr."> 

            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." name="title" value="Mrs.">

            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD." name="title" value="PhD.">
        </div>

        <br>

        <div>
            <label for="payment">payment</label>
            <select id="payment" name="payment">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="paypal">Paypal</option>
            </select>
        </div>

        <br>

        <div>

            <label for="checkbox">CheckBox</label>
            <input type="checkbox" id="checkbox" name="checkbox">
        </div>

        <br>

        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>
        


    </form>
